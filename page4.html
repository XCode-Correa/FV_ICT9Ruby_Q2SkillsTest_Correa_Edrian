<p class="fw-normal display-4 text-center text-ob-blue">OBMC Student Enrollment Form</p>
    <br>
    <p class="fw-normal text-center">Fill out the form below to enroll for the upcoming school year.</p>
<br>

<div class="container p-3 bg-light bg-opacity-50 text-dark rounded">
        <p class="fw-normal fs-7">Student Information</p>

        <div class="row">
            <div class="col">
                <label class="form-label" for="firstname">First name</label>
		        <br>
		        <input type="text" class="form-control form-control-sm" name="firstname" placeholder="John" required>
            </div>
            <div class="col">
                <label class="form-label" for="lastname">Last name</label>
		        <br>
		        <input type="text" class="form-control form-control-sm" name="lastname" placeholder="Doe" required>
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col">
                <label class="form-label" for="birth">Birth Date</label>
		        <br>
		        <input type="date" class="form-control form-control-sm" name="birth" required>
            </div>
            <div class="col">
                <label class="form-label" for="gender">Gender</label>
		        <br>
		        <select class="form-select form-select-sm" name="gender" required>
			        <option>Select...</option>
			        <option>Male</option>
			        <option>Female</option>
		        </select>
            </div>
            <div class="col">
                <label class="form-label" for="grade">Grade Level</label>
		        <br>
                <select class="form-select form-select-sm" name="grade" required>
		            <option>Select...</option>
                    <option>Kindergarten/Casa</option>
                    <option>Grade 1</option>
                    <option>Grade 2</option>
                    <option>Grade 3</option>
                    <option>Grade 4</option>
                    <option>Grade 5</option>
                    <option>Grade 6</option>
                    <option>Grade 7</option>
			        <option>Grade 8</option>
			        <option>Grade 9</option>
			        <option>Grade 10</option>
			        <option>Grade 11</option>
			        <option>Grade 12</option>
                </select>
            </div>
        </div>

        <br>

        <p class="fw-normal fs-7">Contact Details</p>

        <div class="row">
            <div class="col">
                <label class="form-label" for="email">Email Address</label>
		        <br>
                <input type="email" name="email" class="form-control form-control-sm" placeholder="example@gmail.com" required>
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col">
                <label class="form-label" for="contact">Contact Number</label>
		        <br>
                <input type="number" name="contact" class="form-control form-control-sm" placeholder="0912-345-6789" required>
            </div>
        </div>

		<br>
        
        <p class="fw-normal fs-7">Other Information</p>

        <div class="col">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="mode">
                <label class="form-label" for="online">Online</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="mode">
                <label class="form-label" for="face2face">Face-to-Face</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="mode">
                <label class="form-label" for="hybrid">Hybrid</label>
            </div>

            <br>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="confirm" required>
                <label class="form-label" for="confirm">I confirm that the information provided is true and complete.</label>
            </div>
        </div>

		<br><br>

        <center>
            <button type="submit" class="btn btn-primary">Submit Enrollment</button>
        </center>
</div>
